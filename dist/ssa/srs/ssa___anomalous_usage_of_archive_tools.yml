name: Anomalous usage of Archive Tools
id: 63614a58-10e2-4c6c-ae81-ea1113681439
version: 1
description: The following detection identifies the usage of archive tools from the
  command line.
runtime: SPL2
search: ' | from read_ba_enriched_events()  
  | where (process.file.name="WinRAR.exe" OR like(process.file.name, "7z%")
  OR like(process.file.name, "winzip%")) AND (like(actor.process.file.name, "%powershell.exe")
  OR like(actor.process.file.name, "%cmd.exe")) 
  | eval body=create_map(
    "devices", [
        create_map(
            "hostname", device.hostname, "type_id", 0, "uuid", device.uuid
        )
    ],
    "evidence", create_map("process.user.name", process.user.name, "device.hostname", device.hostname, "process.file.name", process.file.name, "process.cmd_line", process.cmd_line, "actor.process.file.name", actor.process.file.name),  
    "message", concat("Anomalous usage of Archive Tools has been triggered on ", device.hostname, " by ", process.user.name, "."),
    "users", [
        create_map(
            "name", process.user.name, "uuid", process.user.uuid
        )
    ]
  )
  | into write_ba_finding_events();'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint` datamodel in the `Processes` node.
known_false_positives: False positives can be ligitmate usage of archive tools from
  the command line.
references:
- https://attack.mitre.org/techniques/T1560/001/
tags:
  annotations:
    analytic_story:
    - Cobalt Strike
    - NOBELIUM Group
    - Insider Threat
    cis20:
    - CIS 10
    kill_chain_phases:
    - Exploitation
    mitre_attack_id:
    - T1560.001
    - T1560
    nist:
    - DE.AE
  required_fields:
  - process.user.name
  - device.hostname
  - process.file.name
  - process.cmd_line
  - actor.process.file.name
  risk_score: 42
  security_domain: endpoint
  risk_severity: low
  research_site_url: https://research.splunk.com/endpoint/63614a58-10e2-4c6c-ae81-ea1113681439/
  event_schema: ocsf
  mappings:
  - ocsf: process.pid
    cim: process_id
  - ocsf: process.file.name
    cim: process_name
  - ocsf: process.cmd_line
    cim: process
  - ocsf: process.user.name
    cim: user
  - ocsf: actor.process.pid
    cim: parent_process_id
  - ocsf: actor.process.file.name
    cim: parent_process_name
  - ocsf: device.hostname
    cim: dest
test:
  name: Anomalous usage of Archive Tools Unit Test
  tests:
  - name: Anomalous usage of Archive Tools
    attack_data:
    - file_name: windows-security.log
      data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1560.001/archive_tools/windows-security.log
      source: WinEventLog:Security
