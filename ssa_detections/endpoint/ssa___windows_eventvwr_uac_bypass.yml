name: Windows Eventvwr UAC Bypass
id: 66adff66-90d9-11ec-aba7-acde48001122
version: 1
date: '2022-02-18'
author: Lou Stella, Splunk
type: Anomaly
status: production
description: The following search identifies Eventvwr bypass by identifying the registry
  modification into a specific path that eventvwr.msc looks to (but is not valid)
  upon execution. A successful attack will include a suspicious command to be executed
  upon eventvwr.msc loading. Upon triage, review the parallel processes that have
  executed. Identify any additional registry modifications on the endpoint that may
  look suspicious. Remediate as necessary.
data_source:
- Sysmon Event ID 13
search: ' | from read_ba_enriched_events() | eval timestamp = ucast(map_get(input_event,"time"),"long",
  null) | eval metadata = ucast(map_get(input_event, "metadata"),"map<string, any>",
  null) | eval metadata_uid = ucast(map_get(metadata, "uid"),"string", null) | eval
  registry=ucast(map_get(input_event,"registry"), "map<string, any>", null) | eval
  registry_dest=ucast(map_get(registry,"dest"), "string", null) | eval registry_process_guid=ucast(map_get(registry,"process_guid"),
  "string", null) | eval registry_process_id=ucast(map_get(registry,"process_id"),
  "string", null) | eval registry_registry_path=ucast(map_get(registry,"registry_path"),
  "string", null) | eval registry_registry_value_data=ucast(map_get(registry,"registry_value_data"),
  "string", null) | where like(registry_path, "%bhaavinmscfile\\shell\\open\\command%")
  --finding_report--'
how_to_implement: To successfully implement this search you need to be ingesting information
  on process that include the name of the process responsible for the changes from
  your endpoints into the `Endpoint_Registry` datamodel.
known_false_positives: None known at this time.
references:
- https://blog.malwarebytes.com/malwarebytes-news/2021/02/lazyscripter-from-empire-to-double-rat/
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1548.002/T1548.002.md
- https://attack.mitre.org/techniques/T1548/002/
- https://enigma0x3.net/2016/08/15/fileless-uac-bypass-using-eventvwr-exe-and-registry-hijacking/
tags:
  analytic_story:
  - Windows Defense Evasion Tactics
  - IcedID
  - Living Off The Land
  asset_type: Endpoint
  confidence: 100
  impact: 80
  message: Registry values were modified to bypass UAC using Event Viewer on $dest_device_id$
  mitre_attack_id:
  - T1548.002
  - T1548
  observable:
  - name: process.user.name
    type: User Name
  - name: device.hostname
    type: Hostname
  product:
  - Splunk Behavioral Analytics
  required_fields:
  - process.user.name
  - device.hostname
  risk_score: 80
  security_domain: endpoint
  mappings:
  - ocsf: registry.dest
    cim: dest
  - ocsf: registry.process_guid
    cim: process_guid
  - ocsf: registry.process_id
    cim: process_id
  - ocsf: registry.registry_path
    cim: registry_path
  - ocsf: registry.registry_value_data
    cim: registry_value_data
tests:
- name: True Positive Test
  attack_data:
  - data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1548.002/ssa_eventvwr/windows-sysmon-registry.log
    source: XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
    sourcetype: xmlwineventlog
